<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Calculatrice en JS</title>
</head>
<body>
  
  <div class="container">
    <div class="main">
      <div class="affichage">
        <input class="js__input__text" type="text" value="">
      </div>
      <div class="btn__clear">
        <button class="js__btn__ac btn__sign">clean</button>
        <button class="js__btn__ce btn__sign">del</button>
        <button class="js__number__and__sign btn__sign">%</button>
      </div>
      <div class="btn__numbers__and__signs">
        <div class="row">
          <button class="js__number__and__sign">7</button>
          <button class="js__number__and__sign">8</button>
          <button class="js__number__and__sign">9</button>
          <button class="js__number__and__sign btn__sign">/</button>
        </div>

        <div class="row">
          <button class="js__number__and__sign">4</button>
          <button class="js__number__and__sign">5</button>
          <button class="js__number__and__sign">6</button>
          <button class="js__number__and__sign btn__sign">*</button>
        </div>

        <div class="row">
          <button class="js__number__and__sign">1</button>
          <button class="js__number__and__sign">2</button>
          <button class="js__number__and__sign">3</button>
          <button class="js__number__and__sign btn__sign">-</button>
        </div>
          
        <div class="row">
          <button class="js__number__and__sign">.</button>
          <button class="js__number__and__sign">0</button>
          <button class="js__btn_egal btn__sign">=</button>
          <button class="js__number__and__sign btn__sign">+</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
